    autoCorrect: true
  NoEmptyFirstLineInMethodBlock:
    active: true
    autoCorrect: true
  NoLineBreakAfterElse:
    active: true
    autoCorrect: true
  NoLineBreakBeforeAssignment:
    active: true
    autoCorrect: true
  NoMultipleSpaces:
    active: true
    autoCorrect: true
  NoSemicolons:
    active: true
    autoCorrect: true
  NoTrailingSpaces:
    active: true
    autoCorrect: true
  NoUnitReturn:
    active: true
    autoCorrect: true
  NoUnusedImports:
    active: true
    autoCorrect: true
  NoWildcardImports:
    active: true
    autoCorrect: true
  PackageName:
    active: true
    autoCorrect: true
  ParameterListWrapping:
    active: true
    autoCorrect: true
    indentSize: 4
  SpacingAroundColon:
    active: true
    autoCorrect: true
  SpacingAroundComma:
    active: true
    autoCorrect: true
  SpacingAroundCurly:
    active: true
    autoCorrect: true
  SpacingAroundDot:
    active: false
    autoCorrect: false
  SpacingAroundKeyword:
    active: true
    autoCorrect: true
  SpacingAroundOperators:
    active: true
    autoCorrect: true
  SpacingAroundParens:
    active: true
    autoCorrect: true
  SpacingAroundRangeOperator:
    active: true
    autoCorrect: true
  StringTemplate:
    active: true
    autoCorrect: true

naming:
  active: true
  ClassNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    classPattern: '[A-Z$][a-zA-Z0-9$]*'
  ConstructorParameterNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    parameterPattern: '[a-z][A-Za-z0-9]*'
    privateParameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  EnumNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    enumEntryPattern: '^[A-Z][_a-zA-Z0-9]*'
  ForbiddenClassName:
    active: false
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    forbiddenName: ''
  FunctionMaxLength:
    active: false
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    maximumFunctionNameLength: 30
  FunctionMinLength:
    active: false
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    minimumFunctionNameLength: 3
  FunctionNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    functionPattern: '^([a-z$][a-zA-Z$0-9]*)|(`.*`)$'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  FunctionParameterNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    parameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  InvalidPackageDeclaration:
    active: false
    rootPackage: ''
  MatchingDeclarationName:
    active: true
  MemberNameEqualsClassName:
    active: false
    ignoreOverridden: true
  ObjectPropertyNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[A-Za-z][_A-Za-z0-9]*'
  PackageNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9_]*)*$'
  TopLevelPropertyNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[A-Za-z][A-Za-z0-9]*'
  VariableMaxLength:
    active: false
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    maximumVariableNameLength: 64
  VariableMinLength:
    active: false
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    minimumVariableNameLength: 1
  VariableNaming:
    active: true
    excludes: ".*test.*,.*build.*,.*/resources/.*,.*/tmp/.*,**/build/**,**/test/**,.*Test.kt,.*Spec.kt"
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true

